<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <p class="banner">hello</p>
            

        </div>

        <div class="signup">
            <h3>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae rem veniam aliquid fugit, excepturi animi?</h3><br>

            <h5>Let's do this!</h5>
            <form>
                <div class="firstBatch">
                    <label for="firstName">FIRST NAME</label><br>
                    <input id="firstName" type="text"><br>
                    <label for="email">EMAIL</label><br>
                    <input id="email" type="text"><br>
                    <label for="password">PASSWORD</label><br>
                    <input id="password" type="text"><br>
                </div>

                <div class="secondBatch">
                    <label for="LastName">LAST NAME</label><br>
                    <input id="LastName" type="text"><br>
                    <label for="PhoneNumber">PHONE NUMBER</label><br>
                    <input id="PhoneNumber" type="text"><br>
                    <label for="ConfirmPassword">CONFIRM PASSWORD</label><br>
                    <input id="ConfirmPassword" type="text"><br>
                </div>
            </form>
            <button>CREATE ACCOUNT</button>

        </div>
    </div>
